<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id{
            background-color: white;
            cursor:pointer;
        }
        #id:hover{
            background-color: blue;
            border-color: blue;
            -webkit-text-fill-color: white;
        }
    </style>
</head>
<body>
    <h1> Reverse a number</h1>
    <span>Example x : </span>
    <input type="text" id="input" placeholder="Enter the number..." required/></br>
    <span>
        <button type="submit" id="id" onClick="return alphabet_order()">Submit </button>
    </span>
    <span><br>Output: </span>
    <span id="result"></span>
    <script>
        function alphabet_order(){
            const str = document.getElementById('input');
            const str1 = str.value;
            const sorted = str1.split('').reverse().join('');
            document.getElementById('result').innerHTML = sorted;
        }
    </script>
</body>
</html>
